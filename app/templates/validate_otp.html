<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <title>Purchase Planner | Validate OTP</title>
  </head>
  <body onload="setInnerHTML()">
    <div id="menu"></div>
    <section class="h_menu_body">
    <div class="body">
     <div class="login">
         <div class="title">Validate OTP</div>
         <form action="validate_otp" method="post">
            <div class="info_message" id="info_message">
                {{ info_message | safe }}
            </div>
            <div class="field">
               <input type="text" name="otp" id="otp" required minlength="6" maxlength="6"
                   oninvalid="this.setCustomValidity('Please check your email for OTP.')"
                   oninput="this.setCustomValidity('')">
               <label>Email OTP</label>
            </div>
             <input type="hidden" name="pwd" id="pwd" value="{{ password | safe }}">
            <div class="field">
               <input type="submit" value="Validate">
            </div>
            <div class="error" id="error">
                {{ error | safe }}
            </div>
         </form>
      </div>
    </div>
    </section>
    <script type="text/javascript" src="static/js/menu.js" ></script>
  </body>
</html>
