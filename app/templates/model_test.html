<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <title>Purchase Planner | ARIMA Model Test</title>
  </head>
  <body onload="setInnerHTML()">
    <div id="menu"></div>
    <section class="v_menu_body">
    <div class="body">
    <div class="report">
      <h1>ARIMA Model Test</h1>
      {% for row in data %}
      <div class="sub-title">{{row[0]}} Model Test Results</div>
      <div class="stationary-table">
      <table>
        <tr>
          <th>Best ARIMA Model</th>
          <th>RMSE Error Value</th>
        </tr>
        <tr>
          <td>{{row[2][0]}}</td>
          <td>{{row[2][1]}}</td>
        </tr>
      </table>
        </div>
      <br>
      <div class="sub-title">{{row[0]}} Model Test Results Plot</div>
        <div id="stationary_plot"><img src="{{row[1]}}"></div>
      <br>
      {% endfor %}
    </div>
    </div>
   </section>
    <script type="text/javascript" src="static/js/menu.js" ></script>
  </body>
</html>
